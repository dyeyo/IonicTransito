<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding  *ngFor="let pers of persons">
        <ion-item>
          <ion-label> 
            <h3>{{pers.name | uppercase}} {{pers.last_name | uppercase}} </h3> 
            <p>{{pers.document}}</p>
          </ion-label>
          <ion-label slot="end" text-right> 
            <p>Placa:</p>
            <h2>{{pers.plate_car | uppercase}} </h2>
          </ion-label>
          <ion-label slot="end" text-right>
            <p>Modelo</p> 
            <h2>{{pers.model_car}} </h2>
          </ion-label>
        </ion-item> 

        <ion-item-options side="end">
          <ion-item-option color="warning" routerLink="/editar_person/{{pers.id}}">
            <ion-icon color="light" name="pencil-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deletePerson(pers.id)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options> 

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/new_person">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
